<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecBlox</title>
    <link rel="shortcut icon" href="logotecblox.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Handlee&family=Lobster&family=Noto+Sans&family=Roboto+Serif:wght@100&family=Work+Sans:ital,wght@0,100;0,200;1,100&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
        <h1>Faça login <br> para mais informações</h1> 
        <img src="cellphone-animate.svg" alt="smartphone" class="leftloginimg">
    </div>
        <div class="right-login">
        <div class="card-login">
            <h1> LOGIN</h1>
            <div class="textfield">
                <label for="usuario">Usuario</label>
                <input type="text" name="Usuario" placeholder="Usuario">
            </div>
            <div class="textfield">
                <label for="Senha">Senha</label>
                <input type="password" name="Senha" placeholder="Usuario">
            </div>
            <a href="landingpage/segunda-tela.html"><button class="buttonlogin">Login</button></a>
            </div>
        </div>
    </div>
</body>
</html>
